<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="310px" preserveAspectRatio="none" style="width:1073px;height:310px;background:#FFFFFF;" version="1.1" viewBox="0 0 1073 310" width="1073px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="284" x="10" y="135.2188"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="264" x="20" y="159.752">Spoofing the PI with raw flight data &lt;AND&gt;</text><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="250" x="344" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="230" x="354" y="44.5332">1. ARP Spoofing / Man-in-the-Middle</text><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="358" x="644" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="338" x="654" y="44.5332">1.1. Survey and select tools: arpspoof, bettercap, etc.</text><path d="M594,38.8047 L604,38.8047 C619,38.8047 619,38.8047 634,38.8047 L644,38.8047 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M294,154.0234 L304,154.0234 C319,154.0234 319,38.8047 334,38.8047 L344,38.8047 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="376" x="344" y="77.6094"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="356" x="354" y="102.1426">2. Run a fake dump1090 server on the attacker machine</text><path d="M294,154.0234 L304,154.0234 C319,154.0234 319,96.4141 334,96.4141 L344,96.4141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><re