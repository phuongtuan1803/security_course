<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="713px" preserveAspectRatio="none" style="width:1341px;height:713px;background:#FFFFFF;" version="1.1" viewBox="0 0 1341 713" width="1341px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="263" x="10" y="336.8516"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="243" x="20" y="361.3848">Remote Code Execution (RCE) &lt;AND&gt;</text><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="349" x="323" y="77.6094"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="329" x="333" y="102.1426">1. Reverse engineering to find vulnerabilities &lt;AND&gt;</text><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="302" x="722" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="282" x="732" y="44.5332">1.1. Analyze ADS-B-Hub-Display binary code</text><path d="M672,96.4141 L682,96.4141 C697,96.4141 697,38.8047 712,38.8047 L722,38.8047 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="454" x="722" y="77.6094"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="434" x="732" y="102.1426">1.2. Find vulnerabilities in the code, such as executing Python scripts</text><path d="M672,96.4141 L682,96.4141 C697,96.4141 697,96.4141 712,96.4141 L722,96.4141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="208" x="722" y="135.2188"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="188" x="732" y="159.752">1.3. Create fake Python script</text><path d="M672,96.4141 L682,96.4141 C697,96.4141 697,154.0234 712,154.0234 L722,154.0234 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M273,355.6563 L283,355.6563 C298,355.6563 298,96.4141 313,96.4141 L323,96.4141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="164" x="323" y="192.8281"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="144" x="333" y="217.3613">2. Inject the shell script</text><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="414" x="537" y="192.8281"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="394" x="547" y="217.3613">2.1. Install malware on the system (refer to 'Deploy a Malware')</text><path d="M487,211.6328 L497,211.6328 C512,211.6328 512,211.6328 527,211.6328 L537,211.6328 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M273,355.6563 L283,355.6563 C298,355.6563 298,211.6328 313,211.6328 L323,211.6328 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="419" x="323" y="250.4375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="399" x="333" y="274.9707">3. Run a server on the attacker machine to wait for connections</text><path d="M273,355.6563 L283,355.6563 C298,355.6563 298,269.2422 313,269.2422 L323,269.2422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="307" x="323" y="480.875"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="287" x="333" y="505.4082">4. Waiting for the victim runs the script on RUI</text><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="249" x="680" y="480.875"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="229" x="690" y="505.4082">4.1. Create reverse TCP shell &lt;OR&gt;</text><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="194" x="979" y="308.0469"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="174" x="989" y="332.5801">4.1.1. Dump flight-data logs</text><path d="M929,499.6797 L939,499.6797 C954,499.6797 954,326.8516 969,326.8516 L979,326.8516 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="233" x="979" y="365.6563"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="213" x="989" y="390.1895">4.1.2. Modify FAS config/behavior</text><path d="M929,499.6797 L939,499.6797 C954,499.6797 954,384.4609 969,384.4609 L979,384.4609 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="350" x="979" y="423.2656"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="330" x="989" y="447.7988">4.1.3. Install persistence (Run-key, Scheduled Task)</text><path d="M929,499.6797 L939,499.6797 C954,499.6797 954,442.0703 969,442.0703 L979,442.0703 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="187" x="979" y="480.875"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="167" x="989" y="505.4082">4.1.4. Exfiltrate credentials</text><path d="M929,499.6797 L939,499.6797 C954,499.6797 954,499.6797 969,499.6797 L979,499.6797 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="156" x="979" y="538.4844"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="136" x="989" y="563.0176">4.1.5. Start keylogger</text><path d="M929,499.6797 L939,499.6797 C954,499.6797 954,557.2891 969,557.2891 L979,557.2891 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="310" x="979" y="596.0938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="290" x="989" y="620.627">4.1.6. Launch lateral movement to other hosts</text><path d="M929,499.6797 L939,499.6797 C954,499.6797 954,614.8984 969,614.8984 L979,614.8984 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="37.6094" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="282" x="979" y="653.7031"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="262" x="989" y="678.2363">4.1.7. Deploy ransomware to encrypt logs</text><path d="M929,499.6797 L939,499.6797 C954,499.6797 954,672.5078 969,672.5078 L979,672.5078 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M630,499.6797 L640,499.6797 C655,499.6797 655,499.6797 670,499.6797 L680,499.6797 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M273,355.6563 L283,355.6563 C298,355.6563 298,499.6797 313,499.6797 L323,499.6797 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[RLDTJzj047pthzWt4eHT0e5M4Qe8-MY1f4H9eCyRUsrVSxwBxiFW_lhkEQ6XKX_jdPsRcTszjGwDguJAAjn5qIaigTAEOAGpWiaRfTu9hQ2p74swS3FyCVuQdPv2Bs5SJSOIa2g48Z925U